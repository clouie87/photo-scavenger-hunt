<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!--&lt;!&ndash; Compete Tab &ndash;&gt;-->
  <!--<ion-tab title="Compete" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/compete">-->
    <!--<ion-nav-view name="tab-compete"></ion-nav-view>-->
  <!--</ion-tab>-->

  <!-- Camera Tab -->
  <ion-tab title="Photo" icon-off="ion-ios-camera-outline" icon-on="ion-ios-camera" ng-controller="PhotoCtrl" ng-click="takePhoto()" href="#/tab/photo/camera" >
    <ion-nav-view name="tab-photo"></ion-nav-view>
  </ion-tab>

  <!-- Winners Tab -->
  <ion-tab title="Wins" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/wins">
    <ion-nav-view name="tab-wins"></ion-nav-view>
  </ion-tab>


  <!--<!-- Account Tab -->
  <!--<ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">-->
    <!--<ion-nav-view name="tab-account"></ion-nav-view>-->
  <!--</ion-tab>-->


</ion-tabs>
