<ion-view view-title="Camera">
    <ion-content>

        <div class="list card">
            <div class="item item-divider">Your Photo</div>
            <div class="item item-body">
                <div class="your-photo" style="width:300px;height:300px;border:1px solid #000;">
                    <image src="{{imageURI}}" style="width:300px;height:300px;" />
                </div>
            </div>
        </div>

        <button class="button button-calm">
            Submit</button>
        <button class="button button-energized">Create</button>
    </ion-content>
</ion-view>
